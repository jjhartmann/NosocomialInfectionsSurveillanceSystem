{% load staticfiles %}
<!DOCTYPE html>

<html lang="en-US">
<head>
    <title> NISS | Home </title>
    <meta charset="UTF-8" />
    <!-- position -->
    <link rel="stylesheet" type="text/css" media="all" href="{%static 'css/bootstrap.css'%}" />
    <!-- footer -->
    <link rel="stylesheet" type="text/css" media="all" href="{%static 'css/responsive.css'%}" />
    <!-- font -->
    <link rel='stylesheet' id='font-awesome-css' href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css?ver=3.2.1' type='text/css' media='all' />
    <!-- not related to header -->
    <link rel='stylesheet' id='cherry-parallax-css' href="{% static 'css/parallax.css'%}" type='text/css' media='all' />
    <link rel='stylesheet' id='booking_styles-css' href='{% static 'css/bookingformstyle.css' %}' type='text/css' media='all' />
    <!-- Main style  -->
    <link rel='stylesheet' id='theme54037-css' href="{% static 'css/main-style.css' %}"media='all' />
    <!-- for scroll -->
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>  
    <script type='text/javascript' src='http://www.suzukimotorcyclesbh.com/wp-content/plugins/cherry-plugin/lib/js/elasti-carousel/jquery.elastislide.js@ver=1.1'></script>     
    <script type='text/javascript' src='http://www.cobaltmorning.com/wp-content/themes/cobaltmorning2/includes/plugins/cherry-parallax/js/cherry.parallax.js'></script>
    <!-- display iamge -->
    <script type='text/javascript' src="{%static 'js/superfish.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/devicemin.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/parrallaxSlider.js' %}"></script>
    <!-- for login form-->
    <script type='text/javascript' src="{% static 'js/jquery_magnific_popup_min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jqueryClever.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/mousewheel.js' %}"></script>
    
    <script type="text/javascript">
        // Init navigation menu
        jQuery(function() {
            // main navigation init
            jQuery('ul.sf-menu').superfish({
                delay: 1000, // the delay in milliseconds that the mouse can remain outside a sub-menu without it closing
                animation: {
                    opacity: "show",
                    height: "show"
                }, // used to animate the sub-menu open
                speed: "normal", // animation speed
                autoArrows: true, // generation of arrow mark-up (for submenu)
                disableHI: true // to disable hoverIntent detection
            });

            //Zoom fix
            //IPad/IPhone
            var viewportmeta = document.querySelector && document.querySelector('meta[name="viewport"]'),
                ua = navigator.userAgent,
                gestureStart = function() {
                    viewportmeta.content = "width=device-width, minimum-scale=0.25, maximum-scale=1.6, initial-scale=1.0";
                },
                scaleFix = function() {
                    if (viewportmeta && /iPhone|iPad/.test(ua) && !/Opera Mini/.test(ua)) {
                        viewportmeta.content = "width=device-width, minimum-scale=1.0, maximum-scale=1.0";
                        document.addEventListener("gesturestart", gestureStart, false);
                    }
                };
            scaleFix();
        })
    </script>
</head>

<body>
    <!-- navigation.html -->
    {% include "public/navigation.html" %}


    <div id="parallax-slider" class="parallax-slider">
        {% block front_page %}
        <!-- home page content in index/index.html -->
        {% endblock %}
   
            <div class="container-fluid">
                {% block maincontent %}
                <!--maincontainer -->
                {% endblock %}
            </div>
    
    </div>

{% include "public/footer.html" %}

</body>
</html>
