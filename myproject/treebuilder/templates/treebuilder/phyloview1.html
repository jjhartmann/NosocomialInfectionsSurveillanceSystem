{% extends 'secure/base.html' %}
{% load staticfiles %}

{% block javascript %}
    <script type="application/javascript" src="{% static 'js/PhyloCanvas.js' %}"></script>
    <script type="application/javascript">
      window.onload = function() {
        // Initializing tree object

       var phylocanvas = new PhyloCanvas.Tree('phylocanvasDivDiagonal');
        var newick_file = "../treebuilder/phylocanvas/example.nwk";
        phylocanvas.load('{{ newick }}');
        phylocanvas.setTreeType('diagonal');

        var phylocanvas = new PhyloCanvas.Tree('phylocanvasDivHierarchy');
        var newick_file = "../treebuilder/phylocanvas/example.nwk";
        phylocanvas.load('{{ newick }}');
        phylocanvas.setTreeType('hierarchy');

      }
        function myFunction() {
            window.open("{% url 'graph:index' username %}", "_blank", "resizable=yes, status =no, left=500,top=300,width=1500, height=800")
        }
    </script>
{% endblock %}


{% block maincontent %}
    <button class="btn btn-default" style="text-align:right;" onclick="myFunction()">Display Graph</button>
    <form action="phyloview2.html">
    <input type="submit" value="Go to radial and rectangular view" style="float: right">
    </form>

    <center> Diagonal Representation </center><br>
    <div id="phylocanvasDivDiagonal"></div><br>
    <center> Hierarchial Representation </center><br>
    <div id="phylocanvasDivHierarchy"></div><br>

        


{% endblock %}
