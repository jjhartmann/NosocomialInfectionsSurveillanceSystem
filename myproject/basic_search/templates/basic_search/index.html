{% extends "secure/base.html" %}

    {% block maincontent%}
        <h1>Welcome: {{ user.username }}</h1>


        <p> Prepare for the search!</p>

        <form class="form-horizontal" method="post" action="{% url 'basic_search:details'  username=user.username %}">
            {% csrf_token %}
            <fieldset>

            <!-- Form Name -->
            <legend>Search</legend>

            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="genbank_an">GenBank Accession Number</label>
              <div class="col-md-4">
                <input id="genbank_an" name="genbank_na_accnum" type="search" placeholder="GBA Number" class="form-control input-md">

              </div>
            </div>

             <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="virus_type">Virus Type</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="virus_type-0">
                  <input type="radio" name="virus_type" id="virus_type-0" value="0" checked="checked">
                  All
                </label>
                </div>
              <div class="radio">
                <label for="virus_type-1">
                  <input type="radio" name="virus_type" id="virus_type-1" value="1">
                  A
                </label>
                </div>
              <div class="radio">
                <label for="virus_type-2">
                  <input type="radio" name="virus_type" id="virus_type-2" value="2">
                  B
                </label>
              </div>
              <div class="radio">
                <label for="virus_type-3">
                  <input type="radio" name="virus_type" id="virus_type-3" value="3">
                  C
                </label>
              </div>
              <div class="radio">
                <label for="virus_type-4">
                  <input type="radio" name="virus_type" id="virus_type-4" value="4">
                  Provisional Influenza D
                </label>
              </div>

              </div>
            </div>

            <!-- Select Multiple -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="genome_portein_seg">Genome or Protein Segments</label>
              <div class="col-md-4">
                <select id="genome_portein_seg" name="genomesegment_or_proteinname" class="form-control" multiple="multiple">
                  <option value="0" class="default" selected >ALL</option>
                  {% for segment in segments %}
                      <option value="{{ forloop.counter }}">{{ segment.1 }}</option>
                  {% endfor %}

                </select>
              </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="strain_name">Strain Name</label>
              <div class="col-md-4">
                <input id="strain_name" name="virus_name" type="search" placeholder="i.e. B/Alaska/16/2000" class="form-control input-md">
                <p class="help-block">* use comma to separate mutliple</p>
              </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="subtype">SUB TYPE</label>
              <div class="col-md-4">
                <input id="subtype" name="subtype" type="search" placeholder="i.e. H1N1" class="form-control input-md">
                <p class="help-block">* use comma to separate multiple entries</p>
              </div>
            </div>

            <!-- Select Multiple -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="country">Country</label>
              <div class="col-md-4">
                <select id="country" name="country" class="form-control" multiple="multiple">
                  <option value="ALL" class="default" selected >ALL</option>
                  {% for country in countries %}
                      <option value="{{ country.0 }}">{{ country.1 }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="complete_seq">Sequence Completion</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="complete_seq-0">
                  <input type="radio" name="complete_seq" id="complete_seq-0" value="0" checked="checked">
                  All
                </label>
                </div>
              <div class="radio">
                <label for="complete_seq-1">
                  <input type="radio" name="complete_seq" id="complete_seq-1" value="1">
                  Only Complete
                </label>
                </div>
              <div class="radio">
                <label for="complete_seq-2">
                  <input type="radio" name="complete_seq" id="complete_seq-2" value="2">
                  Nearly Complete
                </label>
                </div>
              <div class="radio">
                <label for="complete_seq-3">
                  <input type="radio" name="complete_seq" id="complete_seq-3" value="3">
                  Partially Complete
                </label>
                </div>
              </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="fromyear">From Year:</label>
              <div class="col-md-4">
                <input id="fromyear" name="fromyear" type="search" placeholder="YYYY" class="form-control input-md">

              </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="toyear">To Year:</label>
              <div class="col-md-4">
                <input id="toyear" name="toyear" type="search" placeholder="YYYY" class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="search"></label>
              <div class="col-md-4">
                <button id="search" name="search" class="btn btn-primary">Search</button>
              </div>
            </div>

            </fieldset>
        </form>


    {% endblock %}
