{% extends "secure/base.html" %}

{% block maincontent %}

    <!-- datepicker plugin site:http://jqueryui.com/datepicker/#dropdown-month-year-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
        $(function () {
            $("#id_date_of_birth").datepicker({
                changeMonth: true,
                changeYear: true
            });
        });
    </script>

    <div class="row">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Please fill patient information:</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Search:</div>
                    <div class="panel-body">

                        <div class="row">

                            <form id="search_form" class="form-horizontal"
                                  action="{% url 'patientinfo:create'  username %}" method="post"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_firstname">Firstname:</label>

                                        <div class="col-md-4">
                                            <input id="id_firstname" maxlength="20" name="firstname" type="text"
                                                   placeholder="Enter Your First name"/>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_lastname">Lastname:</label>

                                        <div class="col-md-4">
                                            <input id="id_lastname" maxlength="20" name="lastname" type="text"
                                                   placeholder="Enter Your Last name"/>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_date_of_birth">Date of
                                            birth:</label>

                                        <div class="col-md-4">
                                            <input id="id_date_of_birth" name="date_of_birth" type="text"
                                                   placeholder="Enter Your Birthday"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_gender">Gender:</label>

                                        <div class="col-md-4">
                                            <select id="id_gender" name="gender">
                                                <option value="" selected="selected">---------</option>
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_age">Age:</label>

                                        <div class="col-md-4">
                                            <input id="id_age" min="0" name="age" type="number"
                                                   placeholder="Enter Your Age"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_email">Email:</label>

                                        <div class="col-md-4">
                                            <input id="id_email" maxlength="50" name="email" type="email"
                                                   placeholder="Enter Your First Email"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_phone">Phone:</label>

                                        <div class="col-md-4">
                                            <input id="id_phone" maxlength="20" name="phone" type="text"
                                                   placeholder="XXX-XXX-XXXX"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_street_address">Street
                                            address:</label>

                                        <div class="col-md-4">
                                            <input id="id_street_address" maxlength="20" name="street_address"
                                                   type="text" placeholder="Enter Your Street Address"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_city">City:</label>

                                        <div class="col-md-4">
                                            <input id="id_city" maxlength="20" name="city" type="text"
                                                   placeholder="Enter the City Name"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_provice">Provice:</label>

                                        <div class="col-md-4">
                                            <input id="id_provice" maxlength="20" name="provice" type="text"
                                                   placeholder="Enter the Provice Name"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_postal_code">Postal code:</label>

                                        <div class="col-md-4">
                                            <input id="id_postal_code" maxlength="20" name="postal_code" type="text"
                                                   placeholder="Enter Your Postal Code"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_patient_picture">Uploade Patient
                                            Picture:</label>

                                        <div class="col-md-4">
                                            <input id="id_patient_picture" name="patient_picture" type="file"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="id_patient_data">Uploade Patient
                                            Data:</label>

                                        <div class="col-md-4">
                                            <input id="id_patient_data" name="patient_data" type="file"/>
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="search"></label>

                                        <input class="btn btn-success btn-sm" id="search" type="submit" name="submit"
                                               value="Create Patient Information">
                                        <a href="{% url 'patientinfo:index'  username %}"><input
                                                class="btn btn-success btn-sm" value="Cancel"></a>
                                    </div>

                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
