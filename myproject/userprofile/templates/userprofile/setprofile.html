 {% extends "secure/base.html" %}

  {% block maincontent%}
     <h1> Profile</h1>

     {% for field in form %}
        {{field.error}}

     {% endfor %}


    <form action="{% url 'userprofile:setprofile' username %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

    <ul>
    {{form.as_ul}}
    </ul>

    <input type="submit" value="Update" class="btn btn-success btn-sm">
    </form>

    <div id="sidebar">
    {% block sidebar %}
    <h2><a href="{% url 'userprofile:viewprofile'  username %}" class="btn btn-success btn-sm">Cancle</a></h2>
    {% endblock %}
    
</div>
  {% endblock %}
