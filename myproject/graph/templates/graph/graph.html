{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'graph/style.css' %}"/>
<link type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<link type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<link type="text/css" href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

<script type="text/javascript" src="{% static "jquery/dist/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/sb-admin-2.js' %}"></script>


<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-bar-chart fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ mypatient_count }}</div>
                        <div>Phylo Graph</div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="row" id="tree-container">
                    <input type="hidden" id="parsedjsontree" name="var" value="{{ parsedjson }}">
                    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
                    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
                    <script type="text/javascript" src="{% static 'graph/dndTree.js' %}"></script>
                </div>
            </div>
        </div>
    </div>
</div>
