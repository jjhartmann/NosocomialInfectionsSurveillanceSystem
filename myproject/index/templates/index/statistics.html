<!-- import from highchart.com -->
{% load staticfiles %}
<!DOCTYPE html>

<html lang="en-US">
<head>
    <title> NISS | Chart </title>
    <meta charset="UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

	<script>
$(function () {
    $('#container_plot').highcharts({
        title: {
            text: 'Healthcare-associated MRSA rates per 1,000 patient admissions from 1995 to 2009, Canada',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: phac.gc.ca',
            x: -20
        },
        xAxis: {
            categories: ['1995', '1996', '1997', '1998', '1999', '2000',
                '2001', '2002', '2003', '2004', '2005', '2006','2007','2008','2009']
        },
        yAxis: {
            title: {
                text: 'Rate per 1,000 patient admissions'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '%'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Infection Rate',
            data: [0.17, 0.27, 0.42, 0.65, 0.71, 0.98, 0.71, 0.85, 1.02, 1.19, 1.64, 1.81, 1.67,1.93,1.96]
        }, {
            name: 'Colonization Rate',
            data: [0.15, 0.48, 0.62, 1.18,2.13, 2.49, 1.93, 2.25,2.56, 2.96, 3.33,4.06, 4.09, 4.27,4.21]
        }, {
            name: 'Overall',
            data: [0.32, 0.75,1.05, 1.84, 2.88, 3.51, 2.66, 3.12, 3.58, 4.16, 5.09, 5.87, 5.76, 6.21, 6.17]
        }]
    });
});

$(function () {

    $(document).ready(function () {

        // Build the chart
        $('#container_pie').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Estimates of Healthcare-Associated Infections Occurring in Acute Care Hospitals in the United States, 2011'
            },
            subtitle: {
            text: 'Source: Centers for Disease Control and Prevention',
            x: -20
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "Major Site of Infection",
                colorByPoint: true,
                data: [{
                    name: "Pneumonia",
                    y: 21.82
                }, {
                    name: "Gastrointestinal Illness",
                    y: 17.05,
                    sliced: true,
                    selected: true
                }, {
                    name: "Urinary Tract Infections",
                    y: 12.93
                }, {
                    name: "Primary Bloodstream Infections",
                    y: 9.96
                }, {
                    name: "Surgical site infections from any inpatient surgery",
                    y: 21.82
                }, {
                    name: "Other types of infections",
                    y: 16.42
                }]
            }]
        });
    });
});
</script>
<style>
.go-back {
    position: fixed;
    width:80px;height:80px;border-radius:60px;font-size:20px;color:#fff;line-height:80px;text-align:center;background:#000;
    bottom: 0.75em;
    left: 2em;
    text-decoration: none;
    color: white;
    background-color: rgba(0, 0, 0, 0.25);
    font-size: 12px;
    padding: 10px;
    display: none;
    margin: 0;
    }
    .go-back:hover {
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    text-decoration: none;
    }
</style>
</head>
<body>
    <div id="container_plot" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="container_pie" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
    <a href="{% url 'index:index'%}" class="go-back" style="display: inline;">Back</a>
</body>
</html>
